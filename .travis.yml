language: node_js

os: linux
dist: xenial
node_js:
- 12

git:
  depth: 3

# skipping install and script at root
# as otherwise, travis will run npm install / npm test
install: skip
script: skip

jobs:
  include:
    - stage: Unit tests and Lint
      if: |
        type = push AND \
        branch NOT IN (master, staging, dev)
      name: Unit test frontend / Lint
      install:
      - npm i
      script:
      - npm run lint
      - npm test
      env:
      - NODE_ENV=test

    - name: Unit test backend
      if: |
        type = push AND \
        branch NOT IN (master, staging, dev)
      before_install:
      - cd deploy
      install:
      - npm i
      script:
      - npm test
      env:
      - NODE_ENV=test
      - PORT=12234


