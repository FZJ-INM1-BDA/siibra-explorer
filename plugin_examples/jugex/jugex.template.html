<form>
      <div class = "well" placeholder="Hover to preview the region data" >
            <span>Region Preview : </span><br />
            <span id = "fzj.xg.jugex.preview">&nbsp;</span>
      </div>

      <div class = "input-group">
            <span class = "input-group-addon">Area 1</span>
            <input type = "text" id = "fzj.xg.jugex.area1" name = "fzj.xg.jugex.area1" class = "form-control" placeholder="" value = "" readonly>
            <span class = "input-group-btn" >
                  <div class = "btn btn-default" id = "fzj.xg.jugex.editarea1">
                        <span class = "glyphicon glyphicon-edit"></span>
                  </div>
            </span>
      </div>

      <div class = "input-group">
            <span class = "input-group-addon">Area 2</span>
            <input type = "text" id = "fzj.xg.jugex.area2" name = "fzj.xg.jugex.area2" class = "form-control" placeholder="" value = "" readonly>
            <span class = "input-group-btn" >
                  <div class = "btn btn-default" id = "fzj.xg.jugex.editarea2">
                        <span class = "glyphicon glyphicon-edit"></span>
                  </div>
            </span>
      </div>

      <hr class = "col-md-10">

      <div class = "col-md-12">
            Select genes of interest:
      </div>
      <div class = "input-group" id = "fzj.xg.jugex.genes.group">
            <input type = "text" id = "fzj.xg.jugex.genes" name = "fzj.xg.jugex.genes" class = "form-control" placeholder = "Genes of interest ...">
            <input type = "file" class = "hidden" id = "fzj.xg.jugex.genelist.import.input" name = "fzj.xg.jugex.genelist.import.input">
            <span class = "input-group-btn">
                  <div id = "fzj.xg.jugex.addgenes" name = "fzj.xg.jugex.addgenes" class = "btn btn-default" >Add</div>
                  <div class = "btn btn-default" id = "fzj.xg.jugex.genelist.import">import</div>
                  <div class = "btn btn-default" id = "fzj.xg.jugex.genelist.export">export</div>
            </span>
      </div>
      <span id = "fzj.xg.jugex.genelist"></span>

      <hr class = "col-md-10">

      <button id = "fzj.xg.jugex.submit" name = "fzj.xg.jugex.submit" type = "button" class = "btn btn-default btn-block">Submit</button>

      <hr class = "col-md-10">

      <div id = "fzj.xg.jugex.warning" class = "hidden col-md-12 alert alert-danger">
            <div id = "fzj.xg.jugex.warning.close" class = "close">
                  <span class = "glyphicon glyphicon-remove"></span>
            </div>
            <span id = "fzj.xg.jugex.warning.text"></span>
      </div>

      <div class = "col-md-12" id = "fzj.xg.jugex.result">

      </div>
</form>
