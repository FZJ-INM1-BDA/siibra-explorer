name: '[ci]'

on:
  push:

    # ignore changes to docs and mkdocs.yml
    paths-ignore:
    - 'docs/**'
    - 'mkdocs.yml'

jobs:
  lint:
    if: always()
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x for lint
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - run: npm i
    - run: npm run lint

  frontend:
    if: always()
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm i
    - run: |
        if [[ "$GITHUB_REF" = *hotfix* ]]
        then
          export BS_REST_URL=https://siibra-api-rc.apps.hbp.eu/v2_0
          echo 'export const environment = { "BS_REST_URL": "https://siibra-api-rc.apps.hbp.eu/v2_0" }' > src/environments/environment.common.ts
        fi
        npm run test-ci

  backend:
    if: always()
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: |
        cd deploy
        npm i
        npm run test
  
