name: '[ci]'

on:
  push:

    # ignore changes to docs and mkdocs.yml
    paths-ignore:
    - 'docs/**'
    - 'mkdocs.yml'

jobs:
  # prettier:
  #   if: always()
  #   runs-on: ubuntu-latest

  #   steps:
  #   - uses: actions/checkout@v2
  #   - uses: actions/setup-node@v1
  #     with:
  #       node-version: '16.x'
  #   - run: npx prettier -c ./src

  lint:
    if: always()
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x for lint
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - run: npm i
    - run: npm run lint

  frontend:
    if: always()
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm i
    - run: |
        if [[ "$GITHUB_REF" = *hotfix* ]] || [[ "$GITHUB_REF" = refs/heads/staging ]]
        then
          export SIIBRA_API_ENDPOINTS=https://siibra-api-rc.apps.hbp.eu/v2_0,https://siibra-api-rc.apps.jsc.hbp.eu/v2_0
          node src/environments/parseEnv.js ./environment.ts
        fi
        npm run test-ci
    - name: Build
      run:  npm run build
    - name: Upload atrifact
      uses: actions/upload-artifact@v3
      with: 
        name: build-files
        path: dist
        
  backend:
    if: always()
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: |
        cd deploy
        npm i
        npm run test
  
