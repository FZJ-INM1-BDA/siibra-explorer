name: '[ci]'

on:
  push:

    # ignore changes to docs and mkdocs.yml
    paths-ignore:
    - 'docs/**'
    - 'mkdocs.yml'

jobs:
  # prettier:
  #   if: always()
  #   runs-on: ubuntu-latest

  #   steps:
  #   - uses: actions/checkout@v3
  #   - uses: actions/setup-node@v1
  #     with:
  #       node-version: '16.x'
  #   - run: npx prettier -c ./src

  lint:
    if: always()
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x for lint
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - run: npm i
    - run: npm run lint

  frontend:
    if: always()
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm i
    - run: |
        if [[ "$GITHUB_REF" = *hotfix* ]] || [[ "$GITHUB_REF" = refs/heads/staging ]]
        then
          export SIIBRA_API_ENDPOINTS=https://siibra-api-rc.apps.hbp.eu/v2_0,https://siibra-api-rc.apps.jsc.hbp.eu/v2_0
          node src/environments/parseEnv.js ./environment.ts
        fi
        npm run test-ci

  backend:
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest
        pytest

  
