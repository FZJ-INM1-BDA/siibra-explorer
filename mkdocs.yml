site_name: Siibra Explorer User Documentation

theme:
  name: 'material'

repo_url: https://github.com/fzj-inm1-bda/siibra-explorer

extra_css:
  - extra.css

docs_dir: docs

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_truly_sane_lists
  - attr_list
  - toc
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

nav:
  - Home: 'index.md'
  - Getting Started: 
    - Launch & quick tour: 'getstarted/launch.md'
    - Elements of an atlas: 'getstarted/atlas_elements.md'
    - User interface structure: 'getstarted/ui.md'
    - Keyboard shortcuts: 'basics/helperOnePager.md'
  - Basic Functionalities:
    - Exploring parcellation maps: 'basics/exploring_3d_parcellation_maps.md'
    - Storing & sharing 3D views: 'basics/storing_and_sharing_3d_views.md'
    - Finding & selecting regions: 'basics/selecting_brain_regions.md'
    - Coordinate lookups: 'basics/looking_up_coordinates.md'
    - Multimodal data features: 'basics/finding_multimodal_data.md'
  - Advanced functionalities:
    - State encoding in URL: "advanced/url_encoding.md"
    - Superimposing local files: "advanced/superimposing_local_files.md"
    - Annotating structures in the brain: "advanced/annotating_structures.md"
    - Differential gene expression analysis: "advanced/differential_gene_expression_analysis.md"
    - Plugin API: "advanced/api/README.md"

  - Release notes:
