site_name: Siibra Explorer User Documentation

theme:
  name: 'material'

extra_css:
  - extra.css

docs_dir: docs

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_truly_sane_lists

plugins:
  - search

nav:
  - Home: 'index.md'
  - Getting Started: 'getting_started.md'
  - Core Elements of an Atlas in Siibra:
    - Overview: "core_elements/overview.md"
    - Labelled Maps vs Probability Maps: "core_elements/labelled_vs_probability.md"
    - Multiple Reference Spaces: "core_elements/reference_spaces.md"
    - Relationship betweeen Different Reference Spaces: "core_elements/relationship_between_spaces.md"
    - Datasets Linked to Locations in the Brain: "core_elements/linked_datasets.md"
  - Basic Functionalities:
    - Selecting Parcellation Maps: 'basic_functionalities/selecting_parcellation_maps.md'
    - Exploring 3D Parcellation Maps: 'basic_functionalities/exploring_3d_parcellation_maps.md'
    - Keyboard Shortcuts: 'basic_functionalities/helperOnePager.md'
    - Storing and Sharing 3D Views: 'basic_functionalities/storing_and_sharing_3d_views.md'
    - Selecting Brain Regions: 'basic_functionalities/selecting_brain_regions.md'
    - Looking Up Coordinates in Reference Space: 'basic_functionalities/looking_up_coordinates.md'
    - Finding Multimodal Data: 'basic_functionalities/finding_multimodal_data.md'
  - Advanced functionalities:
    - Annotating Structures in the Brain: "advanced_functionalities/annotating_structures.md"
    - Differential Gene Expression Analysis: "advanced_functionalities/differential_gene_expression_analysis.md"
    - Superimposing Local Files: "advanced_functionalities/superimposing_local_files.md"

