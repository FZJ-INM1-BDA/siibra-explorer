site_name: Siibra Explorer User Documentation

theme:
  name: 'material'

extra_css:
  - extra.css

docs_dir: docs

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_truly_sane_lists
  - attr_list

plugins:
  - search

nav:
  - Home: 'index.md'
  - Getting Started: 'getting_started.md'
  - Key concepts: 'concepts.md'
  - User interface:
    - Main elements: 'ui/main_elements.md'
    - Keyboard shortcuts: 'basics/helperOnePager.md'
  - Basic Functionalities:
    - Exploring parcellation maps: 'basics/exploring_3d_parcellation_maps.md'
    - Storing and sharing 3D views: 'basics/storing_and_sharing_3d_views.md'
    - Selecting brain regions: 'basics/selecting_brain_regions.md'
    - Looking up coordinates in reference space: 'basics/looking_up_coordinates.md'
    - Finding multimodal data: 'basics/finding_multimodal_data.md'
  - Advanced functionalities:
    - Annotating structures in the brain: "advanced/annotating_structures.md"
    - Differential gene expression analysis: "advanced/differential_gene_expression_analysis.md"
    - Superimposing local files: "advanced/superimposing_local_files.md"

