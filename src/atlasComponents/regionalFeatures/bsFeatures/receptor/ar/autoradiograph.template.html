<ng-template [ngIf]="error">
  {{ error }}
</ng-template>

<a *ngFor="let url of urls"
  [href]="url.url"
  class="no-hover"
  download>
  <i class="fas fa-download"></i>
  <span>
    {{ url.text || (url.url | getFilenamePipe) }}
  </span>
</a>

<figure>
  <figcaption class="text-muted">
    Autoradiograph: {{ RECEPTOR_AR_CAPTION }}
  </figcaption>
  <div class="ar-container">
    <img [src]="imgUrl">
  </div>
</figure>
