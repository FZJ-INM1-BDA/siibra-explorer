<mat-form-field class="w-100">
  <input 
    #searchTermInput
    matInput
    (keydown.esc)="escape($event)"
    (focus)="showRegionTree = true"
    [value]="searchTerm"
    type="text" 
    autocomplete="off"
    [placeholder]="placeHolderText"/>
</mat-form-field>

<div
  [ngClass]="{'flex-column': useMobileUI, 'flex-row': !useMobileUI}"
  class="d-flex flex-grow-1 flex-shrink-1">


  <!-- region tree -->
  <div class="flex-grow-1 flex-shrink-1 overflow-hidden">
    <div
      class="d-flex flex-column h-100"
      treeContainer
      hideScrollbarInnerContainer
      #treeContainer>
      
      <div
        *ngIf="parcellationSelected && parcellationSelected.regions as regions"
        class="tree-body">

<!--        ToDo  Needs refactor of goToregion and selec region
             Navigate icon should only visible when position exists-->
        <app-region-tree
                [regions]="regions"
                [inputItem]="[aggregatedRegionTree]"
                (navigateToRegion)="gotoRegion($event)"
                (selectRegion)="selectRegion($event)"
                [searchString]="searchTerm"
        >

        </app-region-tree>

      </div> 
    </div>
  </div>
</div>
