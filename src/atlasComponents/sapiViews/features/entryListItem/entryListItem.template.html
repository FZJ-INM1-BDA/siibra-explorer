<div matRipple [matRippleDisabled]="!ripple"
  class="sxplr-p-2">

  <mat-chip-list
    *ngIf="feature | featureBadgeFlag"
    class="sxplr-scale-80 transform-origin-left-center">
    <mat-chip
      [color]="feature | featureBadgeColour"
      selected>
      {{ feature | featureBadgeName }}
    </mat-chip>
  </mat-chip-list>

  <span class="d-block mat-body">
    {{ label }}
  </span>
</div>
