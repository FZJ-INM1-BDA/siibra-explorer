<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div class="mat-h4">
        siibra-explorer
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-button
      *ngFor="let atlas of atlases$ | async"
      (click)="selectAtlas(atlas)">

      {{ atlas.name }}
    </button>
  </mat-card-content>
</mat-card>
