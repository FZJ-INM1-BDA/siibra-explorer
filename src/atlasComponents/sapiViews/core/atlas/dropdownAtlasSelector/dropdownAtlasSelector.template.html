<mat-form-field>
  <mat-label>
    {{ SELECT_ATLAS_ARIA_LABEL }}
  </mat-label>
  <mat-select
    [aria-label]="SELECT_ATLAS_ARIA_LABEL"
    [value]="(selectedAtlas$ | async)?.['@id']"
    (selectionChange)="handleChangeAtlas($event)">
    <mat-option
      *ngFor="let atlas of (fetchedAtlases$ | async)"
      [value]="atlas['@id']">
      {{ atlas.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
