<mat-chip-list *ngIf="space">
    <mat-chip [selected]="color !== 'default'" (click)="click($event)" [color]="color">

        <ng-content select="[prefix]">
        </ng-content>

        <span class="mat-body sxplr-white-space-nowrap">
            {{ space.fullName }}
        </span>

        <ng-content select="[suffix]">
        </ng-content>
    </mat-chip>
</mat-chip-list>
