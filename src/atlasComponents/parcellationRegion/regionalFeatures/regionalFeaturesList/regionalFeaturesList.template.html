<ng-template ngFor let-first="first" let-feature [ngForOf]="listOfFeatures$ | async">
  
  <mat-divider *ngIf="!first">
  </mat-divider>

  <div mat-ripple class="sxplr-pt-4 cursor-default" (click)="showFeature(feature)">
    <mat-chip-list [ngSwitch]="feature.type" class="scale-80 transform-origin-left-center">
      <mat-chip *ngSwitchCase="'siibra/receptor'"
        [color]="feature | regionalFeatureBadgeColour"
        selected>
        {{ feature | regionalFeatureBadgeName }}
      </mat-chip>
    </mat-chip-list>

    <div>
      {{ feature.metadata.fullName }}
    </div>

  </div>
</ng-template>
