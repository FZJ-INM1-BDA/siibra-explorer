<ul
  [ngClass]="ulClass"
  [ngStyle]="{'opacity': isMobile? '1' : '0.8', 'border-color': darktheme? 'white' : 'black'}"
  role="menu">

  <li
    *ngFor="let input of inputArray; let i = index"
    class="d-flex justify-content-between"
    [ngClass]="checkSelected(selectedItem, input) ? 'selected' : 'notselected'"
    role="menuitem"
    (click)="itemSelected.emit({previous: selectedItem, current: input})">



    <span class="dropdown-item-1 textSpan"
      #DropDownText
      [innerHTML] = "listDisplay(input)"
      [style.fontWeight] = "checkSelected(selectedItem, input)? 'bold' : ''"
      [matTooltip]="overflowText(DropDownText)? DropDownText.innerText: ''">
    </span>

    <span *ngIf="input['properties'] && (input['properties']['publications'] || input['properties']['description'])" class="infoIcon align-self-end" (click)="showToast(i);$event.stopPropagation()">
      i
    </span>

  </li>
</ul>


  <ng-template #publicationTemplate>
    <div *ngIf="choosenItem >= 0">
      <div *ngIf="inputArray[choosenItem]['properties'] && (inputArray[choosenItem]['properties']['publications'] || inputArray[choosenItem]['properties']['description'])">
        <reference-toast-component *ngIf="inputArray[choosenItem]['type'] && inputArray[choosenItem]['type'] === 'template'; else parcellationToast"
          [templateName] = "inputArray[choosenItem]['name'] ? inputArray[choosenItem]['name'] : null"
          [templateDescription] = "inputArray[choosenItem]['properties'] && inputArray[choosenItem]['properties']['description']? inputArray[choosenItem]['properties']['description'] : null"
          [templatePublications] = "inputArray[choosenItem]['properties'] && inputArray[choosenItem]['properties']['publications']? inputArray[choosenItem]['properties']['publications']: null"> 
        </reference-toast-component>
      
        <ng-template #parcellationToast>
          <reference-toast-component
            [parcellationName] = "inputArray[choosenItem]['name']? inputArray[choosenItem]['name'] : null"
            [parcellationDescription] = "inputArray[choosenItem]['properties'] && inputArray[choosenItem]['properties']['description']? inputArray[choosenItem]['properties']['description'] : null"
            [parcellationPublications] = "inputArray[choosenItem]['properties'] && inputArray[choosenItem]['properties']['publications']? inputArray[choosenItem]['properties']['publications']: null"
            [parcellationNifti] = "inputArray[choosenItem]['properties'] && inputArray[choosenItem]['properties']['nifti']? inputArray[choosenItem]['properties']['nifti'] : null">
          </reference-toast-component>
        </ng-template>
      </div>
    </div>
  </ng-template>
