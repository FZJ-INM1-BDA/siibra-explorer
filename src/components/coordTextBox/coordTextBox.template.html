<mat-form-field>
    <mat-label>
        {{ label }}
    </mat-label>

    <div matPrefix>
        <ng-content select="[prefix]"></ng-content>    
    </div>

    <input type="text" matInput [value]="inputValue$ | async">
    
    <div matSuffix>
        <ng-content select="[suffix]"></ng-content>    
    </div>
</mat-form-field>
