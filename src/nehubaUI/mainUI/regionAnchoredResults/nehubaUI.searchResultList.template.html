

<div 
  *ngFor = "let searchResults of searchResultObjects | filterDatasetSearchResult : filterSearchResultbyType | searchResultPagination : currentPage : hitsPerPage">

  <nehubaui-searchresult-ui 
    [searchResult]="searchResults">

  </nehubaui-searchresult-ui>

</div>

<pagination-component
  [hitsPerPage]="hitsPerPage"
  [total] = "total"
  [currentPage]="currentPage"
  (paginationChange)="paginationChange($event)">

</pagination-component>
