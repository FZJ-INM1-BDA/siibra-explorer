

<div class = "dataBrowserHeader">
  {{ mainController.selectedRegions.length == 0 ? 'No ' : mainController.selectedRegions.length }} region{{ mainController.selectedRegions.length == 1 ? '' : 's' }} selected
  <a class = "btn btn-link" (click)="mainController.selectedRegionsBSubject.next([])">clear all</a>
  <br />

  <small>
    <i class = "text-muted">click to expand and see the datasets available</i>
  </small>
</div>
<collapsable-panel
  (dismiss)="onDismiss(region)"
  [title] = "region.name + renderRegionDatasetCount(region)"
  [propertyWidget] = "Object.assign(region,{dismiss:true})"
  *ngFor = "let region of selectedRegions">

  <nehubaui-searchresult-ui
    [title] = "searchResults.type"
    [showLinkedRegion] = "false"
    *ngFor = "let searchResults of region.datasets"
    [searchResult]="searchResults">
  </nehubaui-searchresult-ui>

</collapsable-panel>
