<nehubaModal></nehubaModal>

<floatingPopover
  [templatesTobeRendered] = "Array.from(infoToUI.contextInfoPopoverTemplateRef.values())"
  [offset] = "curosrPos">

</floatingPopover>

<div atlasBannerContainer>

  <atlasbanner (showRegionDialog)="showRegionDialog()" overlayBanner>
  </atlasbanner>

  <div [@showSideBar] = "showMenu" atlasBannerPadder>
  </div>
</div>

<div 
  [ngClass]="{'darktheme':mainController.darktheme}" 
  containerDiv>

  <ATLASViewer 
    id = "ATLASViewer" >
  </ATLASViewer>

  <div 
    id = "dockResizeSliver" 
    (click)="showMenu = !showMenu">
    <div glyphiconContainer>
      <i
        [ngClass] = "showMenu ? 'glyphicon-chevron-right' : 'glyphicon-chevron-left'" 
        class = "glyphicon">
      </i>
    </div>
  </div>

  <WidgetsContainer 
    (setShowMenu) = "showMenu = $event"
    [showMenu] = "showMenu"
    (contextmenu)="$event.stopPropagation()"
    [ngClass]="{'darktheme':mainController.darktheme}">
  </WidgetsContainer>
</div>
