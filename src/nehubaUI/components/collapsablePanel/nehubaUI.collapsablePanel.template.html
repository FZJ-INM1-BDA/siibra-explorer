<div id = "collapsable-panel" class = "panel panel-default">
  <div 
    (click)="toggleShow()" 
    class = "panel-heading">

    <i *ngIf = "!renderContent" class = "chevron glyphicon glyphicon-chevron-right"></i>
    <i *ngIf = "renderContent" class = "chevron glyphicon glyphicon-chevron-down"></i>
    <span [innerHTML]="title">
    </span>
    
    <property-widget 
      *ngIf = "propertyWidget" 
      (dismiss) = "dismiss.emit(true)"
      [title]="propertyWidget.name"
      [inputComponent]="propertyWidget">

    </property-widget>
  </div>

  <div id = "panelBodyContainer">
    <div 
      (@animateCollapseShow.done) = "animationEnd()"
      [@animateCollapseShow] = "panelShow ? 'show' : 'collapse'" 
      class = "panel-body">
      <ng-content *ngIf = "renderContent">

      </ng-content>
    </div>
  </div>
</div>
