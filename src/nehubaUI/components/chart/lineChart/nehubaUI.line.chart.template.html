<canvas 
  (mousewheel)="mousescroll($event)"
  width = '100%'
  height = '100%'
  *ngIf = "chartDataset.datasets.length > 0"
  baseChart 
  chartType="line"
  [options]="chartOption"
  [colors]="colors"
  [datasets]="chartDataset.datasets"
  [labels]="chartDataset.labels">
</canvas>
<span
  *ngIf = "chartDataset.datasets.length == 0">
  datasets are required to display linear graph
</span>
