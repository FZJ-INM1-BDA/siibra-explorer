<canvas 
  *ngIf = "shapedLineChartDatasets"
  (mousewheel)="mousescroll($event)"
  width = '100%'
  height = '100%'
  baseChart 
  chartType="line"
  [options]="chartOption"
  [colors]="colors"
  [datasets]="shapedLineChartDatasets"
  [labels]="chartDataset.labels"
  #canvas>
</canvas>
<span
  *ngIf = "!shapedLineChartDatasets">
  datasets are required to display linear graph
</span>
