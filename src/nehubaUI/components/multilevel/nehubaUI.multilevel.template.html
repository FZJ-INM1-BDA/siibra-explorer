<div
  (mouseover) = "mouseoverMultilevel.emit(data)"
  (mouseout) = "mouseoutMultilevel.emit(data)"
  [hidden] = "!(data | multilevelSelectorVisiblePipe : multilevelProvider.searchTerm)"
  [ngClass]="{'has-text-active':highlightFilter(data)}"
  class = " hierarchyContainer" 
  multilevelContainer>

  <span class="hierarchy">
    <span 
      [ngClass]="{'glyphicon-none':data.children.length == 0,'glyphicon-chevron-right':data.children.length > 0 && !data.isExpanded,'glyphicon-chevron-down':data.children.length > 0 && data.isExpanded }" 
      (click) = "toggleExpansion( data )" 
      class = "unicodeSymbols glyphicon" 
      glyphiconChevron>
    </span>

    <span 
      class = "multilevel-name"
      [ngClass]="{'text-muted': muteFilter(data),'text-active':highlightFilter(data)}"
      (click)="multilvlClick( data )" >

      <span 
        class="regionHasMoreInfo"
        [innerHtml]="getValueToShow(data) | searchHighlight : multilevelProvider.searchTerm"
        spanName>
      </span>
    </span>
  </span>
  <multilevel 
    *ngFor = "let singleData of data.children"
    [isVisible] = "singleData | multilevelSelectorVisiblePipe : multilevelProvider.searchTerm"
    
    [muteFilter] = "muteFilter"
    [highlightFilter] = "highlightFilter"
    [hidden]="!data.isExpanded" 
    [data]="singleData" 
    [selectedData]="selectedRegions"
    [getValueToShow] = "getValueToShow"

    (doubleClick) = "doubleClick.emit($event)"
    (singleClick) = "singleClick.emit($event)"
    (mouseoverMultilevel) = "mouseoverMultilevel.emit($event)"
    (mouseoutMultilevel) = "mouseoutMultilevel.emit($event)"
    class = "menuItemContentText"  >
  </multilevel>
</div>
