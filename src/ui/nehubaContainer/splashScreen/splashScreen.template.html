<!-- n.b. div wrapper is required for scrolling to work properly -->
<div class="h-100 w-100 overflow-auto">

  <div
    #parentContainer
    class="p-5 w-100 d-flex flex-column flex-wrap justify-content-center align-items-stretch pe-all">
    <mat-card
      (mousedown)="activatedTemplate$.next(atlas)"
      matRipple
      *ngFor="let atlas of loadedAtlases$ | async | filterNull"
      class="m-3 col-md-12 col-lg-12 pe-all">
      <mat-card-header>
        <mat-card-title class="text-nowrap font-stretch">
          {{ atlas.name }}
        </mat-card-title>
      </mat-card-header>

      <!-- required... or on ripple, angular adds 16px margin to the bottom -->
      <!-- see https://github.com/angular/components/issues/10898 -->
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>
    <ng-container *ngIf="stillLoadingAtlases$ | async as stillLoadingTemplates">
      <div class="d-flex align-items-center p-4 loadingIndicator" *ngFor="let t of stillLoadingTemplates">
        <h1 class="mat-h1">
          <div class="spinnerAnimationCircle"></div>
        </h1>
      </div>
    </ng-container>
  </div>
</div>
