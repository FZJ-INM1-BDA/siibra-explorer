<mat-form-field>
  <mat-label>
    Atlas
  </mat-label>
  <mat-select
    [attr.aria-label]="SELECT_ATLAS_ARIA_LABEL"
    [value]="selectedAtlas$ | async | mapToProperty"
    (selectionChange)="handleChangeAtlas($event)">
    <mat-option
      *ngFor="let atlas of (fetchedAtlases$ | async)"
      [value]="atlas['@id']">
      {{ atlas.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
