<div class="d-flex" #signInBanner
  [iav-key-listener]="keyListenerConfig"
  (iav-key-event)="openTmplWithDialog(helpComponent)">

  <!-- pinned datasets -->

  <div class="btnWrapper">
    <button mat-icon-button
      aria-label="Show pinned datasets"
      [attr.pinned-datasets-length]="(favDataEntries$ | async)?.length"
      (click)="bottomSheet.open(savedDatasets)"
      [matBadge]="(favDataEntries$ | async)?.length > 0 ? (favDataEntries$ | async)?.length : null "
      matBadgeColor="accent"
      matBadgePosition="above after"
      matTooltip="Pinned datasets"
      color="primary">

      <i class="fas fa-thumbtack"></i>
    </button>
  </div>

  <!-- plugin and tools -->
  <div class="btnWrapper" #pluginsAndToolsDiv>
    <button mat-icon-button
      matTooltipPosition="below"
      [matTooltip]="pluginTooltipText"
      [matMenuTriggerFor]="pluginDropdownMenu"
      color="primary">
      <i class="fas fa-th"></i>
    </button>
  </div>

  <!-- signin -->
  <div class="btnWrapper">
    <button
      [matTooltip]="userBtnTooltip$ | async"
      matTooltipPosition="below"
      mat-icon-button
      [matMenuTriggerFor]="userDropdownMenu"
      color="primary">
      <ng-template [ngIf]="user$ | async" [ngIfElse]="notLoggedInTmpl" let-user="ngIf">
        {{ (user && user.name || 'Unnamed User').slice(0,1) }}
      </ng-template>
      
      <ng-template #notLoggedInTmpl>
        <i class="fas fa-user"></i>
      </ng-template>
    </button>
  </div>
</div>

<!-- plugin dropdownmenu -->
<mat-menu #pluginDropdownMenu>
  <button mat-menu-item
    [disabled]="!parcellationIsSelected"
    (click)="takingScreenshot = true;"
    [matTooltip]="screenshotTooltipText">
    <mat-icon fontSet="fas" fontIcon="fa-camera">
    </mat-icon>
    Screenshot
  </button>
  <plugin-banner></plugin-banner>
</mat-menu>

<!-- user dropdownmenu -->
<mat-menu #userDropdownMenu>
  <mat-card>
    <mat-card-content>
      <signin-modal>
      </signin-modal>
    </mat-card-content>
  </mat-card>

  <mat-divider></mat-divider>

  <button mat-menu-item
    (click)="openTmplWithDialog(settingTemplate)">
    <mat-icon fontSet="fas" fontIcon="fa-cog"></mat-icon>
    Settings
  </button>

  <button mat-menu-item
    (click)="openTmplWithDialog(helpComponent)">
    <mat-icon fontSet="fas" fontIcon="fa-info"></mat-icon>
    About
  </button>
</mat-menu>

<ng-template #helpComponent>
  <h2 mat-dialog-title>About Interactive Viewer</h2>
  <mat-dialog-content>
    <mat-tab-group>
      <mat-tab label="Help">
        <help-component>
        </help-component>
      </mat-tab>
      <mat-tab label="Privacy Policy">
        <!-- TODO make tab container scrollable -->
        <cookie-agreement>
        </cookie-agreement>
      </mat-tab>
      <mat-tab label="Terms of Use">
        <kgtos-component>
        </kgtos-component>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>

  <mat-dialog-actions class="justify-content-center">
    <button
      mat-flat-button
      [mat-dialog-close]
      cdkFocusInitial>
      close
    </button>
  </mat-dialog-actions>
</ng-template>

<ng-template #settingTemplate>
  <h2 mat-dialog-title>Settings</h2>
  <mat-dialog-content>
    <!-- required to avoid showing an ugly vertical scroll bar -->
    <!-- TODO investigate why, then remove the friller class -->
    <config-component class="mb-4 d-block">
    </config-component>
  </mat-dialog-content>
</ng-template>

<!-- saved dataset tmpl -->

<ng-template #savedDatasets>
  <mat-list rol="list"
    aria-label="Pinned datasets panel">
    <h3 mat-subheader>
      <span>
        Pinned Datasets
      </span>
      <iav-datamodule-bulkdownload-cmp
        [kgIds]="favDataEntries$ | async | iavDatamoduleTransformDsToIdPipe">

      </iav-datamodule-bulkdownload-cmp>
    </h3>

    <!-- place holder when no fav data is available -->
    <mat-card *ngIf="(!(favDataEntries$ | async)) || (favDataEntries$ | async).length === 0">
      <mat-card-content class="muted">
        No pinned datasets.
      </mat-card-content>
    </mat-card>

    <!-- render all fav dataset as mat list -->
    <!-- TODO maybe use virtual scroll here? -->

    <mat-list-item
      class="align-items-center"
      *ngFor="let ds of (favDataEntries$ | async)"
      role="listitem">

      <single-dataset-list-view
        class="d-block pt-1 pb-1 w-100"
        [kgSchema]="(ds.fullId | getKgSchemaIdFromFullIdPipe)[0]"
        [kgId]="(ds.fullId | getKgSchemaIdFromFullIdPipe)[1]"
        [dataset]="ds"
        [ripple]="true">

      </single-dataset-list-view>
    
    </mat-list-item>
  </mat-list>
</ng-template>

<take-screenshot
  #takeScreenshotElement
  *ngIf="takingScreenshot"
  class="position-fixed fixed-top"
  (screenshotTaking)="disableScreenshotTaking()"
  (resetScreenshot)="$event? takingScreenshot = true : disableScreenshotTaking()">
</take-screenshot>
