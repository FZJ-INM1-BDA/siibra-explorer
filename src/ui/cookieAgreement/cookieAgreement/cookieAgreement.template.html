<markdown-dom [markdown]="markdownInfo">
</markdown-dom>

<!-- additional information -->
<mat-accordion class="expansion-panel">

  <!-- IAV specific -->
  <mat-expansion-panel>

    <mat-expansion-panel-header>
      <mat-panel-title>
        About siibra explorer
      </mat-panel-title>
      <mat-panel-description>
        More details
      </mat-panel-description>
    </mat-expansion-panel-header>

    <small>
      <markdown-dom [markdown]="markdownReadmore">
      </markdown-dom>
    </small>
  </mat-expansion-panel>

  <!-- matomo specific -->
  <mat-expansion-panel *ngIf="matomoUrl">
    <mat-expansion-panel-header>
      <mat-panel-title>
        About Matomo
      </mat-panel-title>
      <mat-panel-description>
        Usage tracking
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-container *ngTemplateOutlet="matomoReadMore">
    </ng-container>
  </mat-expansion-panel>

</mat-accordion>

<!-- template for matomo -->
<ng-template #matomoReadMore>
  <markdown-dom [markdown]="matomoInfo">
  </markdown-dom>
  <iframe [src]="optOutUrl | safeResource"></iframe>
</ng-template>
