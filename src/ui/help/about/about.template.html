<a sxplr-hide-when-local [href]="userDoc" target="_blank">
  <button mat-raised-button color="primary">
    <i class="fas fa-book-open"></i>
    <span>
      User documentation
    </span>
  </button>
</a>

<a sxplr-hide-when-local [href]="repoUrl" target="_blank">
  <button mat-flat-button>
    <i class="fab fa-github"></i>
    <span>
      Github
    </span>
  </button>
</a>

<a [href]="contactEmailHref">
  <button mat-flat-button>
    <i class="fas fa-at"></i>
    <span>
    {{ supportEmailAddress }}
    </span>
  </button>
</a>


<ng-template [ngIf]="newestReleaseNotesUrl$ | async" let-url>
  <a sxplr-hide-when-local target="_blank" [href]="url">
    <button mat-flat-button>
      <i class="fas fa-rocket"></i>
      <span>
        Release notes ({{ newestTag$ | async }})
      </span>
    </button>
  </a>
</ng-template>

<button mat-flat-button (click)="showHowToCite()">
  <i class = "fas fa-book m-1"></i>
  <span>
    How to cite
  </span>
</button>

<ng-template [ngIf]="versionString" let-versionString>
  <div class="newline"></div>
  <mat-form-field class="d-block">
    <mat-label>
      Version
    </mat-label>
    <input type="text" matInput [value]="versionString" disabled>
    <button mat-icon-button matSuffix
      [iav-clipboard-copy]="versionString">
      <i class="fas fa-copy"></i>
    </button>
  </mat-form-field>
</ng-template>
