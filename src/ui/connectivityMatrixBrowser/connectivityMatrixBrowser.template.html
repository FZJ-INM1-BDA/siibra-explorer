<H2>Connected areas</H2>

<div style="max-height: 300px; overflow-y: auto;" class="p-2" >
    <div *ngFor="let connectedArea of (connectedAreas | async)?.areas">
        <div class="d-flex justify-content-between border-bottom">
            <span>{{connectedArea['name']}}</span>
            <div>
                <span style="background: rgba(0, 0, 0, 0.3)"
                      [matTooltip]="'Number of connections'"
                      [matTooltipShowDelay]="1000"
                      class="m-2">
                    {{connectedArea['numberOfConnections']}} connections
                </span>
                <i class="fas fa-crosshairs m-2"></i>
            </div>
        </div>
    </div>
</div>
