  <title>Interactive Atlas Viewer</title>
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Map",
      "url": "https://interactive-viewer.apps.hbp.eu",
      "name": "Human Brain Project Interactive Atlas Viewer",
      "reference space": {
        "@type": "Place",
        "parcellation atlas": {
          "@type": "Place",
          "regions": [{
            "@type": "Place"
          }]
        }
      }
    }
  </script>

<body>
  <atlas-viewer>
    <h1 class="text-center loadingIndicator" id="iav-inner">
      <span class="homeAnimationDots loadingAnimationDots">&bull;</span>
      <span class="homeAnimationDots loadingAnimationDots">&bull;</span>
      <span class="homeAnimationDots loadingAnimationDots">&bull;</span>
    </h1>

  <script src="catchSyntaxError.js"></script>
  <script src="syntaxError.js"></script>
